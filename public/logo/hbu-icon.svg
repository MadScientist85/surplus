<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0A0A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="circuit" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20 H40 M20 0 V40 M10 10 H30 V30 H10 Z" stroke="#FF4500" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- Circuit pattern overlay -->
  <rect width="512" height="512" rx="115" fill="url(#circuit)" opacity="0.4"/>
  
  <!-- Main Shield -->
  <path d="M256 80 L380 100 L380 280 C380 340 318 380 256 400 C194 380 132 340 132 280 L132 100 Z" 
        fill="url(#shieldGradient)" stroke="#FF4500" stroke-width="6" filter="url(#glow)"/>
  
  <!-- Falling Dollar Bills -->
  <g opacity="0.8">
    <rect x="180" y="140" width="60" height="30" rx="3" fill="#85BB65" stroke="#2F5D2F" stroke-width="2" transform="rotate(-20 210 155)"/>
    <text x="210" y="160" font-family="Arial" font-size="20" font-weight="bold" fill="#2F5D2F" text-anchor="middle" transform="rotate(-20 210 155)">$</text>
    
    <rect x="280" y="160" width="60" height="30" rx="3" fill="#85BB65" stroke="#2F5D2F" stroke-width="2" transform="rotate(25 310 175)"/>
    <text x="310" y="180" font-family="Arial" font-size="20" font-weight="bold" fill="#2F5D2F" text-anchor="middle" transform="rotate(25 310 175)">$</text>
    
    <rect x="220" y="300" width="60" height="30" rx="3" fill="#85BB65" stroke="#2F5D2F" stroke-width="2" transform="rotate(-30 250 315)"/>
    <text x="250" y="320" font-family="Arial" font-size="20" font-weight="bold" fill="#2F5D2F" text-anchor="middle" transform="rotate(-30 250 315)">$</text>
  </g>
  
  <!-- Central HBU Badge -->
  <circle cx="256" cy="240" r="65" fill="#000000" stroke="#FF4500" stroke-width="8" filter="url(#glow)"/>
  <text x="256" y="265" font-family="Impact, Arial Black" font-size="50" font-weight="900" fill="#FF4500" text-anchor="middle">HBU</text>
  
  <!-- Battle damage scratches -->
  <path d="M150 180 L170 200 M200 220 L220 240 M290 280 L310 300" stroke="#000000" stroke-width="4" opacity="0.3"/>
</svg>
